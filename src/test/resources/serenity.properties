# -------------------------------------------------------------
# WebDriver Configuration
# -------------------------------------------------------------

webdriver.driver=chrome
webdriver.autodownload=true

# Run Chrome in headless mode (modern headless)
chrome.switches=--disable-gpu;--no-sandbox;--disable-dev-shm-usage;--window-size=1920,1080

# Alternative older mode if needed (commented)
# chrome.switches=--headless;--disable-gpu;--no-sandbox;--disable-dev-shm-usage;--window-size=1920,1080

# -------------------------------------------------------------
# Browser Behaviour
# -------------------------------------------------------------

serenity.browser.maximized=false   # max window not used in headless
serenity.take.screenshots=AFTER_EACH_STEP

# -------------------------------------------------------------
# Timeout Settings
# -------------------------------------------------------------

webdriver.timeouts.implicitlywait=1000
webdriver.wait.for.timeout=3000


# -------------------------------------------------------------
# Reporting
# -------------------------------------------------------------

serenity.project.name=AutomationExercise Testing (Chrome Headless)
serenity.test.root=com.sparta
test.root=com.sparta
