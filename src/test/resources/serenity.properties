# WebDriver Configuration
webdriver.driver=firefox
webdriver.autodownload=true

# Firefox Options (single-line preference list)
firefox.preferences=browser.download.folderList=2;browser.download.manager.showWhenStarting=false;browser.download.dir=/tmp;browser.helperApps.neverAsk.saveToDisk=application/pdf;text/csv;application/octet-stream

# Maximise Browser Window
serenity.browser.maximized=true

serenity.take.screenshots=AFTER_EACH_STEP

# Timeouts
webdriver.wait.for.timeout=15000

# Report Configuration
serenity.project.name=SwagLabs Testing with Serenity (Firefox)
serenity.test.root=com.sparta
test.root=com.sparta